name: Build

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.401
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore
    - name: Test
      working-directory: ./src
      run: dotnet test --no-restore --verbosity normal

  docker:

    runs-on: ubuntu-latest

    needs: build

    steps:
    - uses: actions/checkout@v2
    - run: echo "::set-env name=VERSION::${GITHUB_REF/refs\/tags\/release\//}"
      if: ${{ startsWith(github.ref, 'refs/tags/release/') }}
    - run: echo "::set-env name=VERSION::0.1.0-local"
      if: ${{ !startsWith(github.ref, 'refs/tags/release/') }}
    - uses: docker/build-push-action@v1
      with:
        build_args: VERSION=${{ env.VERSION }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: centeredge/yardarm
        tag_with_ref: true
        tag_with_sha: true
        push: ${{ startsWith(github.ref, 'refs/tags/release/') }}
