tags:
- name: tokens
  description: |
    Access tokens are issued every time a valid API Key is provided by using the [authenticate](#operation/authenticate) endpoint.<br />
    Once the API consumer gets hold of an access token, he can immediately start consuming the resources to which his key has been granted access.
  x-displayName: Access Tokens
- name: settings
  description: |
    In this section, you will find the operations to manage the processing terminals and POS devices available in your account. <br />
    The following endpoints allow API consumers to check terminal and device capabilities beforehand in order to tailor their application to prevent unnecessary API calls to non-supported features.
  x-displayName: Settings
- name: cards
  description: |
    The endpoints in this section provide services related to the customer's card, such as balance checks.
  x-displayName: Cards
- name: accounts
  description: |
    The endpoints in this section provide services related to the customer's bank accounts.
  x-displayName: Accounts
- name: credentials
  description: |
    The Secure Credentials feature was designed to provide online merchants with the ability to store payment credentials for subsequent use in a secure and PCI-compliant manner within our platform.
    It eliminates the need for merchants to store customer cards and accounts locally on their own systems, avoiding the significant systems and financial overhead of managing their own PCI compliance and registration processes.

    By using the Secure Credentials feature a merchant can access the stored payment details through a ‘token’ number to generate payments on behalf of the cardholder for both ad-hoc and recurring payments.

    ### How it works

    When registering payment credentials, clients may provide a reference value to identify the stored credentials on both sides.
    Although the `Merchant Reference` is optional and auto-generated by our gateway when not provided, clients must still be able to store it on their side to perform CRUD operations on existing credentials.
    In fact, all information from secure credentials registration responses can be stored without any PCI security implications.

    To perform transactions with stored credentials, clients must provide the unique token number generated by our platform.<br />
    This token looks just like a regular card number and can be easily recognized by its BIN "296753".

    The Secure Credentials feature was designed for merchants who want to:

    - Allow customers to make subsequent purchases without having to re-enter card details.
    - Retain cardholder details without the overhead of managing their own PCI compliance.
    - Provide subscription-based payments.
    - Facilitate recurring transactions.
  x-displayName: Secure Credentials
- name: subscriptions
  description: |
    The endpoints in this section provide operations for managing payment plans and subscriptions.
  x-displayName: Plans & Subscriptions
- name: payments
  description: |
    The Payments feature comprehends a set of operations that can be used to take and manage payments. They are useful in a scenario where your application needs full control of the payment cycle.

    Our team has primarily focused on flexibility and usability when building this feature in order to offer the right solutions for our clients' needs.<br />
    Here are a few items to highlight what can be achieved by consuming the Payments API:

    - Authorize and capture payments using various types of payloads through different channels.
    - Cancel and refund payments (Fully or Partially).
    - Perform offline payments.
  x-displayName: Payments
- name: refunds
  description: |
    The Refunds feature provides the ability to issue and manage refund transactions.

    Our platform supports two types of refunds:

    - [Referenced refunds](#operation/refundPayment) which are bound to a previously authorized payment.
    - [Unreferenced refunds](#operation/unreferencedRefund) which do not require a previous payment transaction to be referenced.
  x-displayName: Refunds
- name: transactions
  description: |
    This feature provides the ability for merchants to search for transactions within a certain period
    of time based on a wide set of filters such as order id, customer's name, operator, card number's first six or last four digits, and others.

    API consumers can use the `batchType` parameter to indicate where the search should take place.
    In other words, whether they intend to search for transactions sitting in the current open batch or for captured and settled transactions in one of the closed batches.
  x-displayName: Transactions
- name: fxRates
  description: |
    Being able to process cross-border payments is a great business advantage.
    However, international credit card payments are typically made in the merchant's base currency,
    and converted subsequently by the card's issuing bank to the buyer’s home currency, with the cardholder paying a foreign exchange conversion fee to the card issuer.
    This might lead to disputes and chargebacks that sometimes occur as a result of pricing discrepancies when credits are issued.

    To overcome those challenges, you can make use of our Dynamic Currency Conversion (DCC) solution, a smart alternative that gives international Mastercard, VISA and Diners customers the choice to pay in their home currency.
    With DCC, your customers will know exactly what their total purchase amount is in their home currency at the time you process the transaction.

    ### How it works

    1. You initiate a payment like you usually do by capture the card details.
    2. The [DCC Rates Inquiry](#operation/getDccFxRates) endpoint is used to retrieve the foreign exchange rates.
    3. If the currency differs from the local currency and the card qualifies for DCC, you will receive what we call a **DCC Offer**.
    4. The terminal prompts a decision screen for the customer to choose between paying in the merchant's base currency or their home currency.
    5. If the customer accepts the DCC offer by choosing their home currency, the exchange rate is applied to the transaction. Otherwise, the transaction is processed in the merchant's base currency.

    ### Benefits

    - Reduces the number of disputes and chargebacks.
    - No activation fees, monthly fees or monthly minimums.
    - Peace of mind for your customers as they know exactly how much they're paying in their home currency.
    - New income stream. You'll receive monthly rebates in respect of DCC transactions processed on your terminal.

    ### Regulations

    The card schemes have several specific rules around what information needs to be presented to the customer before they
    make their choice of whether to accept or decline the DCC offer and what information needs to be present on the customer receipt.
    The customer must be made aware of the cost of the currency conversion and you are not permitted to force a choice on the cardholder.

    #### DCC decision screen

    Our DCC solution provides you with all the information required to offer your customer the choice to accept or decline
    DCC in a way that is fully compliant with the scheme regulations, with full disclosure of the exchange rate and fees.

    Make sure your decision screen features all the following elements:

    - A clear instruction, such as "Select Currency"
    - The exchange rate
    - Local amount and currency
    - Cardholder amount and currency
    - Mark-up % (the suffix "over ECB rate" must be appended for EEA currencies, such as 3.72% over ECB rate)
    - A clear way for the customer to either accept or decline the DCC offer
    - Disclaimer as follows

      _I have been offered a choice of currencies and have chosen to accept DCC and pay in {{Cardholder Currency}} at today’s exchange rate._

    - Provider & Source as follows

      _DCC provided by {{Provider}}. {{Provider}} receives Foreign Exchange Transaction Services from {{Source}}._

    #### Receipt requirements

    Requirements for DCC transaction receipts are very similar to those of the decision screen.
    To be compliant with current regulations, the cardholder receipt must show both amounts, both currencies, exchange rate, mark-up %, disclaimer, and service provider information.

    **Note:** If your API Key is set up to generate receipts, the information required to be compliant will be returned by the gateway in the proper order and formats, ready to be rendered on your side.
  x-displayName: Currency Conversion
- name: bankTransferPayments
  description: |
    The Payments feature comprehends a set of operations that can be used to take and manage bank transfer payments:

    - Authorize payments.
    - Cancel and refund payments (Fully or Partially).
    - Reprocess payments.
  x-displayName: Payments
- name: bankTransferRefunds
  description: |
    The Refunds feature provides the ability to issue and manage bank transfer refund transactions.

    Our platform supports two types of refunds:

    - [Referenced refunds](#operation/bankTransferRefund) which are bound to a previously authorized payment.
    - [Unreferenced refunds](#operation/bankTransferUnreferencedRefund) which do not require a previous payment transaction to be referenced.
  x-displayName: Refunds
- name: summaryReports
  description: |
    Generate aggregate data about your transactions with our summary reports.
  x-displayName: Summary Reports
paths:
  /api/v1/account/authenticate:
    get:
      tags:
      - tokens
      summary: Authenticate
      description: Use this operation to exchange your `API Key` for a `JWT Token`
        that will give you access to the API.
      operationId: authenticate
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        example: Basic <Merchant API Key>
      responses:
        200:
          description: JWT Access Token has been issued successfully
          headers:
            X-Request-Id:
              description: Unique identifier assigned by the gateway for each request.
              style: simple
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
