  /api/v1/transaction/transactions:
    get:
      tags:
      - transactions
      summary: Search Transactions
      description: Search for payments and refunds within a certain period. You can
        narrow down the results by using any combination of the available filters.
      operationId: searchTransactions
      parameters:
      - name: terminal
        in: query
        description: |-
          Search for transactions performed by a specific terminal.
          - It's **not mandatory** for Merchant searches.
          - It's **mandatory** for ISVs searches.
        schema:
          maxLength: 50
          minLength: 1
          type: string
      - name: afterDate
        in: query
        description: The start date of the search period represented as per [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          standard.
        schema:
          type: string
          format: date-time
      - name: beforeDate
        in: query
        description: The end date of the search period represented as per [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
          standard.
        schema:
          type: string
          format: date-time
      - name: batchType
        in: query
        description: |-
          Indicates where the search should take place:

          - **OPEN:** Search for transactions sitting in the open batch, i.e. transactions waiting to be settled.
          - **CLOSED:** Search for transactions in one of the terminal's closed batches, i.e. settled transactions.

          Do not use this filter if you want to search both batches in one go.
        schema:
          type: string
          enum:
          - OPEN
          - CLOSED
      - name: settlementDate
        in: query
        description: 'Format: `YYYY-MM-DD`<br/>Search transactions by the date on
          which they were settled.<br />This filter is not compatible with the value
          **OPEN** of the `batchType` filter as only the terminal''s closed batches
          will get searched.'
        schema:
          type: string
          format: date
      - name: resourceType
        in: query
        description: |-
          Filter transactions by one of the groups and types below:

          - **PAYMENT:** A group that encompasses sale, pre-auth and completion types.
          - **SALE:** Search for regular sales only.
          - **PREAUTH:** Search for pre-auth transactions only.
          - **COMPLETION:** Search for pre-auth completions only.
          - **REFUND:** Search for refund transactions only.
        schema:
          type: string
          enum:
          - PAYMENT
          - SALE
          - PREAUTH
          - COMPLETION
          - REFUND
      - name: orderId
        in: query
        description: Search transactions by specific order identifiers.
        schema:
          maxLength: 24
          minLength: 1
          type: string
      - name: uniqueReference
        in: query
        description: Search transactions by their unique reference.
        schema:
          maxLength: 10
          minLength: 10
          type: string
      - name: operator
        in: query
        description: Search by the operator that initiated the transactions.
        schema:
          maxLength: 50
          minLength: 1
          type: string
      - name: customerName
        in: query
        description: Search transactions by their cardholder name.
        schema:
          maxLength: 50
          minLength: 1
          type: string
      - name: panFirstSix
        in: query
        description: Search by the first six digits of the primary account number
          (PAN).
        schema:
          pattern: '[0-9]{6}'
          type: string
      - name: panLastFour
        in: query
        description: Search by the last four digits of the primary account number
          (PAN).
        schema:
          pattern: '[0-9]{4}'
          type: string
      - name: statusGroup
        in: query
        description: |
          Search transactions by their status by using the status groups below:

          - **APPROVAL:** Encompasses `PENDING`, `READY` and `COMPLETE` statuses.
          - **REVERSAL:** Encompasses `VOID` and `REVERSAL` statuses.
          - **ACCEPTED:** Refers to `IN_PROGRESS` status only.
          - **DECLINED:** Refers to `DECLINED` status only.
          - **REFERRAL:** Refers to `REFERRAL` status only.
        schema:
          type: string
          enum:
          - APPROVAL
          - DECLINED
          - REVERSAL
          - REFERRAL
          - ACCEPTED
      - name: tenderType
